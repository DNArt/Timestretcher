<!DOCTYPE html>  
<html lang="en">  
  <head>  
    <meta charset="utf-8">  
    <title>Timestretcher.js</title> 
    <script src="https://raw.github.com/DNArt/Timestretcher/master/timestretcher.js"></script>
    <!--<script src="./timestretcher.js"></script>-->
    <style>
      body, html {
        background:black;
      }
      
      #canvas {
        margin:0 auto;
        cursor:none;
      }
    </style>
    <script>
      var timestretcher = new Timestretcher({
        parent:         'body',
        canvas_id:      'canvas',
        capture_width:  640,
        capture_height: 120,
        display_width:  1680,
        display_height: 1050,
        skip_top:       17,
        skip_bottom:    21,
        frame_rate:     30,
        segment_size:   1,
        mask:           './mask.png',
        upwards:        true,
        mirrored:       true,
        allow_fullscreen: true
      });
      
      window.onload = function() {
        timestretcher.init();
      };
    </script>
  </head>
  <body>
  </body>
</html>
